insertBook=INSERT INTO BOOK VALUES(?, ?, ?, ?, ?, SYSDATE, DEFAULT, DEFAULT, ?, ?, ?)
insertPhoto=INSERT INTO PHOTO VALUES(SEQ_PHOTO.NEXTVAL, ?, ?, ?, ?, SYSDATE, DEFAULT)
selectBook=SELECT * FROM BLIST WHERE BOOK_NO = ?
currBorrow=SELECT COUNT(*) FROM BOOKRENTAL WHERE BOOK_NO = ? AND RETURN_YN = 'N'
returnCheck=SELECT COUNT(*) FROM BOOKRENTAL WHERE RENTAL_ID = ? AND BOOK_NO = ? AND RETURN_YN = 'N'
rentalBook=INSERT INTO BOOKRENTAL VALUES(SEQ_RENT.NEXTVAL, ?, ?, SYSDATE, SYSDATE + 14, 'N')
getListCount=SELECT COUNT(*) FROM BOOK WHERE OWN_YN = 'Y'
selectBookList=SELECT * FROM ADLIST WHERE RNUM BETWEEN ? AND ? 
deleteBook=UPDATE BOOK SET OWN_YN = 'N' WHERE BOOK_NO = ?
getSearchAllListCount=SELECT COUNT(*) FROM BOOK WHERE OWN_YN = 'Y' AND (BOOK_TITLE LIKE ? OR AUTHOR LIKE ?)
getSearchTitieListCount=SELECT COUNT(*) FROM BOOK WHERE OWN_YN = 'Y' AND BOOK_TITLE LIKE ?
getSearchAuthorListCount=SELECT COUNT(*) FROM BOOK WHERE OWN_YN = 'Y' AND AUTHOR LIKE ?
selectSearchAllList=SELECT * FROM (SELECT ROWNUM RNUM, a.* FROM (SELECT BOOK_NO, BOOK_TITLE, CATEGORY_NO, AUTHOR, PUBLISHER, REG_DATE, RENT_TOTAL, OWN_YN, BOOK_INFO, REFER, RELEASE_DATE, CATEGORY_NAME FROM BOOK JOIN CATEGORY USING(CATEGORY_NO) WHERE OWN_YN = 'Y' AND (BOOK_TITLE LIKE ? OR AUTHOR LIKE ?) ORDER BY REG_DATE DESC) a) WHERE RNUM BETWEEN ? AND ?
selectSearchTitleList=SELECT * FROM (SELECT ROWNUM RNUM, a.* FROM (SELECT BOOK_NO, BOOK_TITLE, CATEGORY_NO, AUTHOR, PUBLISHER, REG_DATE, RENT_TOTAL, OWN_YN, BOOK_INFO, REFER, RELEASE_DATE, CATEGORY_NAME FROM BOOK JOIN CATEGORY USING(CATEGORY_NO) WHERE OWN_YN = 'Y' AND BOOK_TITLE LIKE ? ORDER BY REG_DATE DESC) a) WHERE RNUM BETWEEN ? AND ?
selectSearchAuthorList=SELECT * FROM (SELECT ROWNUM RNUM, a.* FROM (SELECT BOOK_NO, BOOK_TITLE, CATEGORY_NO, AUTHOR, PUBLISHER, REG_DATE, RENT_TOTAL, OWN_YN, BOOK_INFO, REFER, RELEASE_DATE, CATEGORY_NAME FROM BOOK JOIN CATEGORY USING(CATEGORY_NO) WHERE OWN_YN = 'Y' AND AUTHOR LIKE ? ORDER BY REG_DATE DESC) a) WHERE RNUM BETWEEN ? AND ?
upTotal=UPDATE BOOK SET RENT_TOTAL = RENT_TOTAL + 1 WHERE BOOK_NO = ?
popularList=SELECT * FROM (SELECT BOOK_NO, BOOK_TITLE, CHANGE_NAME FROM BOOK JOIN PHOTO USING(BOOK_NO) ORDER BY RENT_TOTAL DESC) WHERE ROWNUM < 9
recentList=SELECT * FROM (SELECT BOOK_NO, BOOK_TITLE, CHANGE_NAME FROM BOOK JOIN PHOTO USING(BOOK_NO) ORDER BY REG_DATE DESC) WHERE ROWNUM < 9
