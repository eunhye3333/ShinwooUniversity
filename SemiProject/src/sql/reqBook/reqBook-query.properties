selectMyList=SELECT REQ_NO, REQ_BOOK, REQ_DATE, REQ_PUB, REQ_AUTHOR, REQ_COMMENT, REQ_REASON, PERMIT_STATUS, REQ_ID FROM BOOKREQ WHERE REQ_ID=? ORDER BY REQ_NO DESC
getReject=SELECT REQ_COMMENT, REQ_REASON FROM BOOKREQ WHERE REQ_NO=?
insertRequest=INSERT INTO BOOKREQ VALUES(SEQ_REQ.NEXTVAL, ?, SYSDATE, ?, ?, ?, NULL, DEFAULT, ?)
selectList=SELECT REQ_NO,REQ_BOOK,REQ_DATE,REQ_PUB,REQ_AUTHOR,REQ_COMMENT,REQ_REASON,PERMIT_STATUS,REQ_ID,MEMBER_NAME FROM BOOKREQ JOIN MEMBER ON (REQ_ID = MEMBER_ID) WHERE (PERMIT_STATUS LIKE '0' OR  PERMIT_STATUS LIKE '1' OR PERMIT_STATUS LIKE '2')
confirmList= UPDATE BOOKREQ SET PERMIT_STATUS = '1' WHERE REQ_NO =?
defineList= UPDATE BOOKREQ SET PERMIT_STATUS = '2' WHERE REQ_NO = ?
sendReqinfo=SELECT REQ_NO,REQ_BOOK,REQ_DATE,REQ_PUB,REQ_AUTHOR,REQ_COMMENT,REQ_REASON,PERMIT_STATUS,REQ_ID,MEMBER_NAME FROM BOOKREQ JOIN MEMBER ON (REQ_ID = MEMBER_ID) WHERE REQ_NO= ?
reqBookDetail= selectList=SELECT REQ_NO,REQ_BOOK,REQ_DATE,REQ_PUB,REQ_AUTHOR,REQ_COMMENT,REQ_REASON,PERMIT_STATUS,REQ_ID,MEMBER_NAME FROM BOOKREQ JOIN MEMBER ON (REQ_ID = MEMBER_ID) WHERE (PERMIT_STATUS LIKE '0' OR  PERMIT_STATUS LIKE '1' OR PERMIT_STATUS LIKE '2')
insertReason = UPDATE BOOKREQ SET REQ_REASON = ? WHERE REQ_NO = ?
checkBookExist=SELECT COUNT(*) FROM BOOK WHERE BOOK_TITLE = ? AND AUTHOR = ? AND PUBLISHER = ?
