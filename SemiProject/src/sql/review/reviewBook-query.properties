selectReviewBook=SELECT BOOK_NO, BOOK_TITLE, CATEGORY_NAME, AUTHOR, CHANGE_NAME AS IMG, PUBLISHER, RELEASE_DATE FROM REVIEW JOIN BOOK USING (BOOK_NO) JOIN PHOTO USING (BOOK_NO) JOIN CATEGORY USING(CATEGORY_NO) WHERE REVIEW_NO=?
selectBookList=SELECT BOOK_NO, BOOK_TITLE, CATEGORY_NAME, AUTHOR, CHANGE_NAME AS IMG, PUBLISHER FROM BOOK JOIN PHOTO USING (BOOK_NO) JOIN CATEGORY USING(CATEGORY_NO)